<div class="card">
    <header class="card-header">
        <div>
            <img alt="" src="../assets/image/logo_uvs.png">
        </div>
        <div>
            <button class="btn btn-success me-2" (click)="goBack()">Retour</button>
        </div>
    </header>
    <div class="card-body">
        <section>
            <h2>RÉINITIALISATION <br> DU MOT DE PASSE</h2>
            
            <!-- Loading State -->
            <div class="loading-overlay" *ngIf="loading">
                <div class="spinner"></div>
                <p>Envoi en cours...</p>
            </div>

            <!-- Error Message -->
            <div class="alert alert-danger" *ngIf="error">
                {{ error }}
            </div>

            <!-- Success Message -->
            <div class="alert alert-success" *ngIf="success">
                {{ success }}
            </div>

            <form (ngSubmit)="submitPasswordChange()" #resetForm="ngForm">
                <div class="mb-3">
                    <label for="email">Email</label><br>
                    <input 
                        type="email" 
                        name="email" 
                        id="email" 
                        class="form-control" 
                        placeholder="Entrez votre email" 
                        [(ngModel)]="passwordResetEmail"
                        required
                        email
                        #emailInput="ngModel"
                    >
                    <div class="invalid-feedback" *ngIf="emailInput.invalid && emailInput.touched">
                        Veuillez entrer une adresse email valide
                    </div>
                </div>
                <div>
                    <br>
                    <button 
                        type="submit" 
                        class="btn btn-success form-control"
                        [disabled]="resetForm.invalid || loading"
                    >
                        Réinitialiser le mot de passe
                    </button>
                </div>
            </form>
        </section>
        <app-footer></app-footer>
    </div>
</div>
