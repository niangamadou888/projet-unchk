<div class="card">
    <header class="card-header">
        <div>
            <img alt="" src="../assets/image/logo_uvs.png" style="width: 100px; height: 100px;">
        </div>
        <div>
            <button class="btn btn-success me-2" (click)="goBack()">Retour</button>
        </div>
    </header>
    <div class="card-body">
        <section>
            <h2>MODIFICATION <br> DU MOT DE PASSE</h2>
            
            <!-- Loading State -->
            <div class="loading-overlay" *ngIf="loading">
                <div class="spinner"></div>
                <p>Modification en cours...</p>
            </div>

            <!-- Error Message -->
            <div class="alert alert-danger" *ngIf="error">
                {{ error }}
            </div>

            <!-- Success Message -->
            <div class="alert alert-success" *ngIf="success">
                {{ success }}
            </div>

            <form (ngSubmit)="submitNewPassword()" #passwordForm="ngForm">
                <div class="mb-3">
                    <label for="newPassword">Nouveau mot de passe</label><br>
                    <input 
                        type="password" 
                        name="newPassword" 
                        id="newPassword" 
                        class="form-control" 
                        placeholder="Entrez votre nouveau mot de passe" 
                        [(ngModel)]="newPassword"
                        required
                        minlength="8"
                        #newPasswordInput="ngModel"
                    >
                    <div class="invalid-feedback" *ngIf="newPasswordInput.invalid && newPasswordInput.touched">
                        Le mot de passe doit contenir au moins 8 caract√®res
                    </div>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword">Confirmer le mot de passe</label><br>
                    <input 
                        type="password" 
                        name="confirmPassword" 
                        id="confirmPassword" 
                        class="form-control" 
                        placeholder="Confirmez votre nouveau mot de passe" 
                        [(ngModel)]="confirmPassword"
                        required
                        #confirmPasswordInput="ngModel"
                    >
                    <div class="invalid-feedback" *ngIf="confirmPasswordInput.invalid && confirmPasswordInput.touched">
                        Veuillez confirmer votre mot de passe
                    </div>
                </div>
                <div>
                    <br>
                    <button 
                        type="submit" 
                        class="btn btn-success form-control"
                        [disabled]="passwordForm.invalid || loading"
                    >
                        Modifier le mot de passe
                    </button>
                </div>
            </form>
        </section>
        <app-footer></app-footer>
    </div>
</div>
