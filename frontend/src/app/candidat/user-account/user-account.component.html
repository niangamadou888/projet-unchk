<div class="account-container">
  <div class="account-header">
    <h2>Mon Compte</h2>
    <p class="subtitle">Gérez vos informations personnelles</p>
  </div>

  <div class="account-info-card">
    <div class="profile-section">
      <div class="avatar-container">
        <img [src]="userAvatar || '../assets/image/default-avatar.png'" alt="Profile Picture">
        <button class="change-avatar-btn">Changer la photo</button>
      </div>
      
      <div class="info-section">
        <div class="info-group">
          <label>Prénom</label>
          <p>{{user.firstName}}</p>
        </div>
        
        <div class="info-group">
          <label>Nom</label>
          <p>{{user.lastName}}</p>
        </div>
        
        <div class="info-group">
          <label>Email</label>
          <p>{{user.email}}</p>
        </div>
      </div>
    </div>

    <div class="actions-section">
      <button class="edit-btn" (click)="editProfile()">
        <i class="fas fa-edit"></i>
        Modifier le profil
      </button>
      <button class="change-password-btn" (click)="changePassword()">
        <i class="fas fa-key"></i>
        Changer le mot de passe
      </button>
    </div>
  </div>
</div>
